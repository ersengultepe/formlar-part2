<div class="form-group col-md-4 float-end mt-2">
    <input type="search" [(ngModel)]="filterText" class="form-control" placeholder="Aranacak kelimeyi yazın">
</div>
<div class="form-group mt-4">
    <br>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>T.C. No</th>
                <th>Personel Adı</th>
                <th>Bölümü</th>
                <th>Maaşı</th>
                <th>İşe Giriş Tarihi</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let personel of personels | form1Pipe:filterText let i = index">
                <td [innerText]="i + 1"></td>
                <td [innerText]="personel.tcNo"></td>
                <td [innerText]="personel.personelAdi"></td>
                <td [innerText]="personel.bolumu"></td>
                <td [innerText]="personel.maasi | trCurrency"></td>
                <td [innerText]="personel.iseGirisTarihi | date: 'dd.MM.yyyy'"></td>
                <td>
                    <button class="btn btn-sm btn-outline-warning" *ngIf="!isUpdateFormActive" (click)="getir(i)">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger mx-2" *ngIf="!isUpdateFormActive" (click)="delete(i)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
